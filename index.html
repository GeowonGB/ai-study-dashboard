<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Study Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 0.5rem;
      background: #222;
      text-align: center;
      font-size: 1.2rem;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      padding: 0.5rem;
    }
    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .card {
      background-color: #1a1a1a;
      padding: 0.75rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }
    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 0.5rem;
    }
    a.button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      text-align: center;
      font-size: 0.9rem;
    }
    a.button:hover {
      background-color: #555;
    }
    @media (max-height: 600px) {
      header {
        font-size: 1rem;
        padding: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <header>üìö CGT's AI Study Dashboard</header>
  <div class="container">
    <!-- Left Column -->
    <div class="column">
      <div class="card">
        <h3>‚úÖ To-Do List</h3>
        <iframe src="https://ticktick.com/webapp/#q/all/tasks"></iframe>
      </div>
      <div class="card">
        <h3>üìì Notes (Temporary workaround)</h3>
        <p>Google Keep doesn't support embedding. Click below to open:</p>
        <a class="button" href="https://keep.google.com" target="_blank">Open Notes</a>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column">
      <div class="card">
        <h3>üéß Music Control (Open Spotify App)</h3>
        <a class="button" href="spotify://" target="_blank">Open Spotify</a>
      </div>
      <div class="card">
        <h3>‚è± Pomodoro Timer</h3>
        <iframe src="https://pomofocus.io"></iframe>
      </div>
      <div class="card">
        <h3>üí¨ AI Assistants</h3>
        <div class="button-grid">
          <a class="button" href="https://chat.openai.com" target="_blank">ChatGPT</a>
          <a class="button" href="https://www.perplexity.ai" target="_blank">Perplexity AI</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
